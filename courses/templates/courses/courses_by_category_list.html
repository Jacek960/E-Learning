{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-sm-8">
            <h4 style="text-align: center">{{ category.name }}</h4>
            <div style="display: block; margin-left: auto; margin-right: auto; width: 70%;">
                <img width="500" height="225"
                     src="{{ category.category_img.url }}"/></div>
            <br>
            <br>
            <br>
            <p>{{ category.category_description }}</p>
            <a href="{% url 'lesson' course_list.0.id  course_list.0.category.slug %}" class="btn btn-success btn-lg "
               role="button" aria-disabled="true">Zacznij pierwszą lekcję</a>
            <br>
            <br>
            <br>
        </div>
        <div class="col-sm-4">
            <ul style="list-style: none">
                {% for lesson in course_list %}
                    <li><a href="{% url 'lesson' lesson.id  lesson.category.slug %}">{{ lesson.name }}</a></li>
                {% endfor %}
            </ul>

        </div>
    </div>

{% endblock %}
