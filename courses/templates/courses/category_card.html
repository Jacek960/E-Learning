<div class="col-md-4">
    <div class="card mb-4 shadow-sm" style="background-color:#f5f5f0;">
        <div class="card-body"><img class="card-img-top" width="100%" height="225"
                                    src="{{ category.category_img.url }}"/>

            </br>
            <br>
            <div class=" text-center">
                <p class="card-text"><strong>{{ category.name }}</strong></p>
            </div>
            <br>
            <p class="card-text" style="text-align: justify">{{ category.category_description }}....</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'course_list' category.slug %}">
                        <button type="button" class="btn btn-danger">Zacznij naukę już dziś z E-courses4U</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
