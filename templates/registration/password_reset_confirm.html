{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        .textinput {
            width: 450px;
        }

    </style>

    <div class="container">
        <h5>Wprowadź nowe haslo</h5>

        <p>Podaj dwukrotnie nowe hasło, by można było zweryfikować, czy zostało wpisane poprawnie.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Zmień hasło</button>
        </form>
        <br>
    </div>
{% endblock content %}
