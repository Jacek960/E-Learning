{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <style>
    .textinput {
        width: 450px;
    }
    </style>
    <h2>Logowanie</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Zaloguj się</button>
    </form>
    <br>
    <p>Nie pamiętasz hasła? <a href="/accounts/password_reset/">Odzyskaj hasło</a></p>
{% endblock content %}
