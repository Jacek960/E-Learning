{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <h5>Zresetuj hasło</h5>

        <p>Nie pamiętasz swojego hasła? Wprowadź w poniższym polu swój adres e-mail, a wyślemy ci instrukcję opisującą sposób ustawienia nowego hasła.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Zresetuj moje hasło</button>
        </form>
    <br>
    </div>
{% endblock content %}
